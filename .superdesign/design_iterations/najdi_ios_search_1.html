<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شجرة القفاري - بحث الأنساب</title>
  <link rel="stylesheet" href="najdi_ios_theme_1.css" />
  <!-- Google Fonts: Noto Sans Arabic as fallback for SF Arabic -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.min.js"></script>
  <style>
    body {
      font-family: 'SF Arabic', 'Noto Sans Arabic', 'Cairo', 'Tajawal', sans-serif !important;
      background: var(--background) !important;
      color: var(--foreground) !important;
    }
    .search-bar {
      height: var(--search-height);
      border-radius: var(--search-radius);
      background: var(--input);
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: box-shadow 0.2s, border-color 0.2s, transform 0.2s;
      font-family: inherit;
      font-size: 16pt;
      color: #7A7A7A;
      padding-right: 20px;
      padding-left: 56px;
      width: 100%;
      outline: none;
      position: relative;
    }
    .search-bar:focus {
      box-shadow: 0 4px 16px rgba(198,40,40,0.10);
      border-color: var(--primary);
      transform: scale(1.03);
      color: var(--foreground);
    }
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #7A7A7A;
      font-size: 22px;
      pointer-events: none;
      transition: transform 0.2s;
    }
    .search-bar:focus ~ .search-icon {
      transform: translateY(-50%) scale(1.1);
      color: var(--primary);
    }
    .results-stack {
      margin-top: 88px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }
    .result-card {
      width: 90vw;
      max-width: 480px;
      min-width: 280px;
      background: var(--card);
      border-radius: var(--radius);
      border: 2px solid var(--primary);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      position: relative;
      padding: 24px 24px 24px 16px;
      transition: box-shadow 0.12s, transform 0.12s, border-color 0.12s;
      overflow: visible;
      animation: card-in 0.35s cubic-bezier(.4,1.2,.4,1) both;
    }
    .result-card:hover, .result-card:active {
      box-shadow: 0 8px 24px rgba(198,40,40,0.13);
      transform: translateY(-4px) scale(1.01);
      border-color: #a51a1a;
    }
    @keyframes card-in {
      from { opacity: 0; transform: translateY(24px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .profile-photo {
      width: var(--profile-size);
      height: var(--profile-size);
      border-radius: 50%;
      border: 2px solid var(--primary);
      object-fit: cover;
      margin-left: 20px;
      background: #eee;
      transition: border-color 0.15s;
      flex-shrink: 0;
    }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      min-width: 0;
    }
    .main-name {
      font-family: inherit;
      font-weight: 700;
      font-size: 18pt;
      color: var(--foreground);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .name-chain {
      font-family: inherit;
      font-weight: 400;
      font-size: 14pt;
      color: #7A7A7A;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .gen-badge {
      position: absolute;
      top: 18px;
      left: 18px;
      background: var(--muted);
      border: 1px solid var(--border);
      border-radius: var(--badge-radius);
      padding: 4px 14px;
      font-size: 12pt;
      font-weight: 500;
      color: #7A7A7A;
      font-family: inherit;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      animation: badge-in 0.2s 0.1s cubic-bezier(.4,1.2,.4,1) both;
    }
    @keyframes badge-in {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Sadu Motif SVGs */
    .sadu-corner {
      position: absolute;
      width: 36px;
      height: 36px;
      pointer-events: none;
      z-index: 2;
      opacity: 0.92;
      animation: sadu-in 0.35s cubic-bezier(.4,1.2,.4,1) both;
    }
    .sadu-top-left {
      top: -2px;
      right: -2px;
      transform: rotate(0deg);
    }
    .sadu-bottom-right {
      bottom: -2px;
      left: -2px;
      transform: rotate(180deg);
    }
    @keyframes sadu-in {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 0.92; transform: scale(1); }
    }
    @media (max-width: 600px) {
      .result-card { padding: 16px 10px 16px 8px; }
      .main-name { font-size: 16pt; }
      .name-chain { font-size: 12pt; }
      .profile-photo { width: 48px; height: 48px; margin-left: 10px; }
      .gen-badge { font-size: 11pt; padding: 3px 10px; }
      .sadu-corner { width: 26px; height: 26px; }
    }
  </style>
</head>
<body>
  <!-- Search Bar -->
  <div style="position:fixed;top:0;right:0;left:0;z-index:10;background:var(--background);padding:20px 0 8px 0;box-shadow:0 2px 8px rgba(0,0,0,0.01);">
    <div style="position:relative;max-width:520px;margin:0 auto;width:90vw;">
      <input class="search-bar" type="text" placeholder="ابحث عن اسم في شجرة القفاري" style="direction:rtl;" />
      <span class="search-icon">
        <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="10" r="8" stroke="#7A7A7A" stroke-width="2"/><path d="M17 17l-3-3" stroke="#7A7A7A" stroke-width="2" stroke-linecap="round"/></svg>
      </span>
    </div>
  </div>

  <!-- Search Results -->
  <div class="results-stack">
    <!-- Card 1 -->
    <div class="result-card">
      <!-- Sadu Motif Top Left -->
      <span class="sadu-corner sadu-top-left">
        <svg viewBox="0 0 36 36" width="36" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="36" height="36" fill="none"/>
          <polygon points="0,0 18,0 0,18" fill="#C62828"/>
          <polygon points="0,0 10,0 0,10" fill="#1C1C1C"/>
          <polygon points="0,0 6,0 0,6" fill="#fff"/>
        </svg>
      </span>
      <!-- Sadu Motif Bottom Right -->
      <span class="sadu-corner sadu-bottom-right">
        <svg viewBox="0 0 36 36" width="36" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="36" height="36" fill="none"/>
          <polygon points="36,36 18,36 36,18" fill="#C62828"/>
          <polygon points="36,36 26,36 36,26" fill="#1C1C1C"/>
          <polygon points="36,36 30,36 36,30" fill="#fff"/>
        </svg>
      </span>
      <img class="profile-photo" src="https://randomuser.me/api/portraits/men/32.jpg" alt="محمد" />
      <div class="card-content">
        <div class="main-name">محمد</div>
        <div class="name-chain">محمد خالد عبد الله القفاري</div>
      </div>
      <span class="gen-badge">الجيل السابع</span>
    </div>
    <!-- Card 2 -->
    <div class="result-card">
      <span class="sadu-corner sadu-top-left">
        <svg viewBox="0 0 36 36" width="36" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="36" height="36" fill="none"/>
          <polygon points="0,0 18,0 0,18" fill="#C62828"/>
          <polygon points="0,0 10,0 0,10" fill="#1C1C1C"/>
          <polygon points="0,0 6,0 0,6" fill="#fff"/>
        </svg>
      </span>
      <span class="sadu-corner sadu-bottom-right">
        <svg viewBox="0 0 36 36" width="36" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="36" height="36" fill="none"/>
          <polygon points="36,36 18,36 36,18" fill="#C62828"/>
          <polygon points="36,36 26,36 36,26" fill="#1C1C1C"/>
          <polygon points="36,36 30,36 36,30" fill="#fff"/>
        </svg>
      </span>
      <img class="profile-photo" src="https://randomuser.me/api/portraits/men/33.jpg" alt="خالد" />
      <div class="card-content">
        <div class="main-name">خالد</div>
        <div class="name-chain">خالد عبد الله القفاري</div>
      </div>
      <span class="gen-badge">الجيل السادس</span>
    </div>
    <!-- Card 3 -->
    <div class="result-card">
      <span class="sadu-corner sadu-top-left">
        <svg viewBox="0 0 36 36" width="36" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="36" height="36" fill="none"/>
          <polygon points="0,0 18,0 0,18" fill="#C62828"/>
          <polygon points="0,0 10,0 0,10" fill="#1C1C1C"/>
          <polygon points="0,0 6,0 0,6" fill="#fff"/>
        </svg>
      </span>
      <span class="sadu-corner sadu-bottom-right">
        <svg viewBox="0 0 36 36" width="36" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="36" height="36" fill="none"/>
          <polygon points="36,36 18,36 36,18" fill="#C62828"/>
          <polygon points="36,36 26,36 36,26" fill="#1C1C1C"/>
          <polygon points="36,36 30,36 36,30" fill="#fff"/>
        </svg>
      </span>
      <img class="profile-photo" src="https://randomuser.me/api/portraits/men/34.jpg" alt="عبد الله القفاري" />
      <div class="card-content">
        <div class="main-name">عبد الله القفاري</div>
        <div class="name-chain">عبد الله القفاري</div>
      </div>
      <span class="gen-badge">الجيل الخامس</span>
    </div>
  </div>
</body>
</html>
